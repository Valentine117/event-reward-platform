version: "3.8"
services:
  mongo:
    image: mongo:6
    ports: ["27017:27017"]
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment: [MONGO_INITDB_DATABASE=event-reward-platform-dev]

  auth:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
    ports: ["3001:3001"]
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/event-reward-platform-dev

  event:
    build:
      context: .
      dockerfile: apps/event/Dockerfile
    ports: ["3002:3002"]
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/event-reward-platform-dev

  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
    ports: ["3000:3000"]
    depends_on:
      - auth
      - event
    environment:
      AUTH_URL: http://auth:3001
      EVENT_URL: http://event:3002

volumes:
  mongo-data:
